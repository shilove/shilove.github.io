<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS1.1</title>
    <script>
        //1
        var Tc=parseInt(prompt("Введите температуру в градусах по Цельсию"));
        var Tf=(9/5)*Tc+32;
        alert("Температура в градусах по Фаренгейту: "+Tf);
        
        //2
        var admin, name;
        name="Василий";
        admin=name;
        alert(admin);
        
        //3
        var a=1000, b="108";
        alert(a+b); //Выражение выдаст "1000108", произойдет склейкачисла и строки? т.к. конкатенация в приоритете над сложением для "+"
        
        //4
        /* Атрибуты
        async - Загружает скрипт асинхронно.
        defer - Откладывает выполнение скрипта до тех пор, пока вся страница не будет загружена полностью.*/
        
        //5
        var x=10, y=20;
        x+=y;
        y=x-y;
        x-=y;
        alert("x="+x+", y="+y);
    </script>
</head>
