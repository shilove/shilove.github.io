<!DOCTYPE html>

    <script>
//        1
        var i=2; // простые числа - числа, которые делятся без остатка на 1 и на самих себя, поэтому начинаем с 2
        while(i<=100){ // перебираем до 100 включительно
            j=2; // определять простое число будем перебором делителя, для этого делим i на каждое число от 2 до i-1, за i-1 возьмем j, но начнем с 2, т.к. 2 - исключение (единственное четное в простых)
            while(j<i){ // перебираем делители i-1
                if(i%j==0){ // если i делится без остатка на i-1, то это составное число
                    break; // прерываем перебор
                }
                j++; // если деление прошло с остатком, продолжаем перебор
            }
            if(j==i){ // если перебор прошел успешно, то инкремент j сравняется с числом и выведет число
                document.write(i+" ");
            }
            i++; // смотрим следующее число
        }
        
//        2 с сайта
        var i=0;
        do{
            if(i==0){ // если i=0
                document.write(i+"-это ноль<br>");
            }
            else if(i%2==0){ // если i делится без остатка на 2, то число четное
                document.write(i+"-это четное число<br>");
            }
            else{ // остальные - нечетные
                document.write(i+"-это нечетное число<br>");
            };
            i++; // берем следующее число
        } while (i<=10); // проверяем, не достигло ли число i значения 10
        
//        2 с методички
        var count=parseInt(prompt("Сколько добавим товаров в корзину?",1)); // определяем количество товаров в корзине
        var basket=[]; // создаем массив
        for(var i=0;i<count;i++){ // вносим данные масива по каждому товару
            basket.push({"name":prompt("Наименование товара?"), "price":parseInt(prompt("Стоимость товара?",100))});
            document.write("<b>"+basket[i].name+"</b>: ");
            document.write(basket[i].price+"<br>");
        }
        
        countBasketPrice();
        
        function countBasketPrice(){
            var basketPrice=0;
            for(var i=0;i<basket.length;i++){ // узнавколичество товаров в корзине, суммируем поле price, т.е. стоимость
                 basketPrice+=basket[i].price;
            }
            document.write("Общая стоимость товаров в корзине: "+basketPrice);
        }

        for(var i=0;i<10;document.writeln(i++)){}
